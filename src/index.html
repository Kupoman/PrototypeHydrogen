<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Prototype Hydrogen</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <template id="mechcard">
        <div class="panel panel-default col-sm-2">
            <div class="panel-heading">
                <h4 class="mechname"></h4>
            </div>
            <div class="panel-body">
                <div class="progress">
                    <div class="mechhealth progress-bar progress-bar-danger" role="progressbar"></div>
                </div>
                <p>
                    <span class="mechweaponname"></span>
                    <span class="mechcore"></span> 
                </p>
                <div class="progress">
                    <div class="mechweaponres progress-bar" role="progressbar"></div>
                </div>
                <table class="table">
                    <tr>
                        <td><span class="glyphicon glyphicon-cutlery"></span></td>
                        <td class="mechstatattack"></td>

                        <td><span class="glyphicon glyphicon-tower"></span></td>
                        <td class="mechstatdefense"></td>
                    </tr>
                    <tr>
                        <td><span class="glyphicon glyphicon-record"></span></td>
                        <td class="mechstataccuracy"></td>

                        <td><span class="glyphicon glyphicon-hourglass"></span></td>
                        <td class="mechstatspeed"></td>
                    </tr>
                </table>
            </div>
        </div>
    </template>
    <div class="container-fluid">
        <div id="mechlist" class="row">
            <div class="panel panel-default col-sm-2 command-list">
                <div class="panel-heading">
                    <h3>Commands</h3>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="do_attack">Attack</a></li>
                        <li><a href="do_change_formation">Change Formation</a></li>
                        <!-- <li class="nav-divider"></li>
                        <li><a href="#">Formation Alpha</a></li>
                        <li><a href="#">Formation Beta</a></li>
                        <li><a href="#">Formation Gamma</a></li>
                        <li class="nav-divider"></li> -->
                        <li><a href="do_items">Items</a></li>
                        <li><a href="do_run"">Run</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="engine_stub.js"></script>

    <script>
        do_attack = function () {
            console.log("Start a round of combat!")
        }

        do_change_formation = function () {
        }

        do_items = function () {
        }

        do_run = function () {
        }

        $('.command-list a').click(function (evt) {
            evt.preventDefault()
            window[$(this).attr('href')]()
        })

        add_mech = function (mech) {
            var template,
                clone;

            template = document.querySelector('#mechcard');
            clone = document.importNode(template.content, true);
            clone.querySelector('.mechname').textContent = mech.name;
            if (mech.core === 'fire') {
                clone.querySelector('.mechcore').className += ' glyphicon glyphicon-fire';
            }
            else if (mech.core === 'lightning') {
                clone.querySelector('.mechcore').className += ' glyphicon glyphicon-flash';
            }
            else if (mech.core === 'earth') {
                clone.querySelector('.mechcore').className += ' glyphicon glyphicon-leaf';
            }
            else if (mech.core === 'water') {
                clone.querySelector('.mechcore').className += ' glyphicon glyphicon-tint';
            }
            $(clone.querySelector('.mechhealth')).css('width', (mech.hp_current * 100 / mech.hp_max) + '%');
            clone.querySelector('.mechhealth').textContent = mech.hp_current + '/' + mech.hp_max;
            clone.querySelector('.mechweaponname').textContent = mech.weapon.name;
            $(clone.querySelector('.mechweaponres')).css('width', (mech.weapon.resource_current * 100 / mech.weapon.resource_max) + '%');
            clone.querySelector('.mechweaponres').textContent = mech.weapon.resource_current + '/' + mech.weapon.resource_max;
            clone.querySelector('.mechstatattack').textContent = mech.stats.attack + '(+0)';
            clone.querySelector('.mechstataccuracy').textContent = mech.stats.accuracy + '(+0)';
            clone.querySelector('.mechstatdefense').textContent = mech.stats.defense + '(+0)';
            clone.querySelector('.mechstatspeed').textContent = mech.stats.speed + '(+0)';
            document.body.querySelector('#mechlist').appendChild(clone);
        }
    </script>
  </body>
</html>
